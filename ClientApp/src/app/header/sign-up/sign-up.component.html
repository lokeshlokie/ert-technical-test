<div class="backdrop" (click)="onClose()"></div>
<div class="modal-box">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
        </div>   
        <p class="text-danger">{{ error }}</p>
        <div class="modal-box-actions">
            <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
            <button type="submit" class="btn btn-primary ml-2" (click)="onSubmit()">Submit</button>
        </div>     
    </form>
</div>
