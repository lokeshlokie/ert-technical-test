<form (keydown.enter)="onSearchSubmit()" class="bd-list-control-form">
    <div class="form-row">
        <div class="col mb-3">
            <input type="search" id="searchValue" name="searchValue" placeholder="Search" class="form-control" [(ngModel)]="searchValue">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-auto">
            <div class="d-flex flex-row align-items-baseline">            
                <p>Page</p>
                <button class="btn btn-default" (click)="onPreviousPageClick()" [disabled]="page <= 1">&lt;</button>
                {{ page }}
                <button class="btn btn-default" (click)="onNextPageClick()" [disabled]="reachedLastPage">&gt;</button>
            </div>
        </div>
        <div class="col-auto">
            <div class="row">
                <label for="perPage" class="col-auto col-form-label">Items per page</label>
                <div class="col-auto">
                    <select name="perPage" id="perPage" class="form-control" [(ngModel)]="perPage" (change)="onPerPageChange()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>  
                </div>              
            </div>
        </div>
    </div>
</form>
