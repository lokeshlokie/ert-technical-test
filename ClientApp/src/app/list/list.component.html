<div class='container-fluid'>
  <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class='row'>
        <div class='col-md-2 col-sm-2 col-xs-2'>Search:</div>
        <div class='col-md-4 col-sm-4 col-xs-4'>
          <input type='text' [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row' *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Tagline</th>
              <th scope="col">First Date</th>
              <th scope="col">AbV</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let beer of filteredBeers">
              <td>
                <a routerLink="/detail/{{beer.id}}">
                  {{beer.name}}
                </a>
              </td>
              <td>
                {{beer.tagline}}
              </td>
              <td>
                {{beer.first_brewed}}
              </td>
              <td>
                {{beer.abv}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <ngb-pagination class="d-flex justify-content-between p-2" [collectionSize]="collectionSize" [(page)]="page"
          [pageSize]="pageSize" (pageChange)="getBeers(page)">
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
