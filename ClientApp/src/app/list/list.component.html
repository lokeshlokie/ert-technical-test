<div class="mat-elevation-z8">
  <table mat-table [dataSource]="beer">
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Tagline">
      <th mat-header-cell *matHeaderCellDef>Tagline</th>
      <td mat-cell *matCellDef="let element">{{ element.tagline }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="FirstBrewed">
      <th mat-header-cell *matHeaderCellDef>FirstBrewed</th>
      <td mat-cell *matCellDef="let element">{{ element.firstbrewed | slice: 0:5}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ABV">
      <th mat-header-cell *matHeaderCellDef>ABV</th>
      <td mat-cell *matCellDef="let element">{{ element.abv }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
