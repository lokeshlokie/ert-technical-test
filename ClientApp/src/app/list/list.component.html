<div class="mat-elevation-z8">
  <app-search (onSearchChange)="onSearchChange($event)"></app-search>
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let beer">{{ beer.name }}</td>
    </ng-container>

    <!-- Tag Line Column -->
    <ng-container matColumnDef="tagLine">
      <th mat-header-cell *matHeaderCellDef>Tag Line</th>
      <td mat-cell *matCellDef="let beer">{{ beer.tagLine }}</td>
    </ng-container>

    <!-- First Brewed Column -->
    <ng-container matColumnDef="firstBrewed">
      <th mat-header-cell *matHeaderCellDef>First Brewed</th>
      <td mat-cell *matCellDef="let beer">{{ beer.firstBrewed }}</td>
    </ng-container>

    <!-- ABV Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef>ABV</th>
      <td mat-cell *matCellDef="let beer">{{ beer.abv }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
