<h1>Beer types</h1>
<table>
    <thead>
        <tr>
          <td>Name</td>
          <td>TagLine</td>
          <td>abv</td>
          <td>image</td>
          <td>decription</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bs of beers">
            <ng-template [ngIf]="beer?.id != bs.id" [ngIfElse]="edit">
                <td>{{bs?.name}}</td>
                <td>{{bs?.tagLine}}</td>
                <td>{{bs?.abv}}</td>
                <td><img src="{{bs?.image_Url}}" height="104" width="42"></td>
                <td>{{bs?.description}}</td>
            </ng-template>
        </tr>
    </tbody>
</table>
