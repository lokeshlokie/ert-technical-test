<div>
  <search searchParametrName='Beer Name' (onSearch)="onSearch($event)"></search>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="beers">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let beer">{{ beer.name }}</td>
    </ng-container>

    <!-- Tagline Column -->
    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef>Tagline</th>
      <td mat-cell *matCellDef="let beer">{{ beer.tagline }}</td>
    </ng-container>

    <!-- First Brewed Column -->
    <ng-container matColumnDef="firstbrewed">
      <th mat-header-cell *matHeaderCellDef>First Brewed</th>
      <td mat-cell *matCellDef="let beer">{{ beer.first_brewed }}</td>
    </ng-container>

    <!-- Abv Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef>Abv</th>
      <td mat-cell *matCellDef="let beer">{{ beer.abv }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="beersTotalLength" [pageSize]="pageSize" ></mat-paginator>
</div>
