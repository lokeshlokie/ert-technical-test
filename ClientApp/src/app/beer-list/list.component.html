<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let beer">
        <a [routerLink]="['/detail', beer.id]">
          {{ beer.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef> Tagline </th>
      <td mat-cell *matCellDef="let beer"> {{beer.tagline}} </td>
    </ng-container>

    <ng-container matColumnDef="first_brewed">
      <th mat-header-cell *matHeaderCellDef> First Brewed </th>
      <td mat-cell *matCellDef="let beer"> {{beer.first_brewed}} </td>
    </ng-container>

    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef> Abv </th>
      <td mat-cell *matCellDef="let beer"> {{beer.abv}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
