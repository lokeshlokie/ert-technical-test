<div class="row">
    <div class="col-sm-12 mt-3">
        <div *ngIf="hasNoFavourites">
            <h3>You have no favourite beers yet. Go and get some ;)</h3>
        </div>
        <div *ngIf="!hasNoFavourites" class="bd-favourite-cards-container">
            <app-favourite-item *ngFor="let beer of beers" [beer]='beer'></app-favourite-item>
        </div>
    </div>
</div>
