<div class="card bd-favourite-card">
    <div class="card-body">
        <h5 class="card-title">{{ beer.name }}</h5>
        <p class="card-text">
            {{ beer.tagLine }}
        </p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">First brewed: {{ beer.firstBrewed }}</li>
    </ul>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ABV: {{ beer.abv }}</li>
    </ul>
</div>
