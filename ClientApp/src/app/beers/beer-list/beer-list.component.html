<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    
    <div class='body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>

    </div>

    <div class='table-responsive'>
        <table class='table'
        *ngIf='beers && beers.length'>
            <thead>
                <tr>
                    <th>Beer Name</th>
                    <th>Tag Line</th>
                    <th>First Brewed</th>
                    <th>Abv</th>
                    <th>
                        <button class='btn btn-primary' (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} image
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let beer of displayedBeers'>
                    <td>
                        <a [routerLink]="['/beers', beer.id]">
                        {{ beer.name }}
                        </a>
                    </td>
                    <td>{{ beer.tagline }}</td>
                    <td>{{ beer.first_brewed }}</td>
                    <td>{{ beer.abv }}%</td>
                    <td>
                        <img *ngIf='showImage'
                        [src]='beer.image_url'
                        [title]='beer.name'>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:100px'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
        <button class='btn btn-outline-secondary'
                (click)='onForward()'
                style='width:100px'>
                Forward <i class='fa fa-chevron-right'></i> 
        </button>
      </div>
</div>
