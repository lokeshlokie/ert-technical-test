<div class="mat-app-background basic-container">
  <h3>Brewdog Beers Management</h3>
  <div class="row">
    <div class="column">
      <mat-form-field>
        <mat-label>Search by Beer Name </mat-label>
        <input matInput (keyup)="getFilterData($event)" placeholder="Ex. Trashy Blonde" #input>
      </mat-form-field>
    </div>
    <div class="column">
      <!-- <mat-form-field>
        <mat-label>Email id </mat-label>
        <input matInput (keyup)="getFilterData($event)" placeholder="abc@abc.com" #input>
      </mat-form-field> -->
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Select</h3>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox class="example-margin" optionalId="row.tagline" 
          (change)="setFavourites(row,$event)" [disabled]="this.disableCheckbox"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="beername">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Name</h3>
        </th>
        <td mat-cell *matCellDef="let row">
          <a href="javascript:void(0)" (click)='openBeerInfo(row.id)'> {{row.name}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Tagline</h3>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.tagline}} </td>
      </ng-container>

      <ng-container matColumnDef="firstbrewed">
        <th mat-header-cell *matHeaderCellDef>
          <h3>First Brewed</h3>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.first_brewed}} </td>
      </ng-container>

      <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <h3>Abv</h3>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.abv}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons (page)="getPagintion($event)"></mat-paginator> -->
    <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons></mat-paginator>
  </div>


</div>
