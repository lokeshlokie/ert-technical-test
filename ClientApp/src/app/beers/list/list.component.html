<h2>BrewDog Beer List</h2>
<ul class="beer-list">
  <label class="lblSearch"><strong>Search by </strong> </label>
  <input class="searchbox" matInput (keyup)="getFilterData($event)" placeholder="Name" #input>
  <br><br>
  <table mat-table [dataSource]="dataSource" class="table table-striped">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"><a href="javascript:void(0)"
          (click)="navigateToDetails(row.id)">{{row.name}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef> Tagline </th>
      <td mat-cell *matCellDef="let row"> {{row.tagline}}
      </td>
    </ng-container>
    <ng-container matColumnDef="first_brewed">
      <th mat-header-cell *matHeaderCellDef> First Brewed </th>
      <td mat-cell *matCellDef="let row"> {{row.first_brewed}}
      </td>
    </ng-container>
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef> Abv </th>
      <td mat-cell *matCellDef="let row"> {{row.abv}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
