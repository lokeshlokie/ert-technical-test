<div class="mat-app-background basic-container">
  <h3>Brewdog Beers List</h3>

  <mat-form-field>
    <mat-label>Filter </mat-label>
    <input matInput (keyup)="getFilterData($event)" placeholder="Name" #input>
  </mat-form-field>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="beername">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row">
          <a href="javascript:void(0)" (click)='openBeerInfo(row.id)'> {{row.name}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef> Tagline </th>
        <td mat-cell *matCellDef="let row"> {{row.tagline}} </td>
      </ng-container>

      <ng-container matColumnDef="firstbrewed">
        <th mat-header-cell *matHeaderCellDef> First Brewed </th>
        <td mat-cell *matCellDef="let row"> {{row.first_brewed}} </td>
      </ng-container>

      <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef> Abv </th>
        <td mat-cell *matCellDef="let row"> {{row.abv}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons (page)="getPagintion($event)"></mat-paginator> -->
    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
