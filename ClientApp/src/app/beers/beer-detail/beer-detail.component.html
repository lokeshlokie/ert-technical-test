<div class='card'
     *ngIf='beer'>
  <div class='card-header'>
    {{pageTitle + ': ' + beer.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{beer.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Tag line:</div>
          <div class='col-md-8'>{{beer.tagline | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>First Brewed:</div>
          <div class='col-md-8'>{{beer.first_brewed}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Abv:</div>
          <div class='col-md-8'>{{beer.abv}} %</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{beer.description}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [src]='beer.image_url'
             [title]='beer.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
