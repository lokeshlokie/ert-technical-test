<div class="nav-bar nav">
  <mat-toolbar>
    <mat-icon>home</mat-icon>

    <span class="h-spacer">BrewDog Beers</span>
    <span
      ><mat-form-field class="search">
        <input
          matInput
          type="text"
          (keyup)="doFilter($event.target.value)"
          placeholder="Search"
        /> </mat-form-field
    ></span>

    <mat-icon>search</mat-icon>
  </mat-toolbar>
</div>
<div><br /></div>
<div>
  <button
    mat-raised-button
    href="javascript:void()"
    (click)="toggleTableRows()"
    color="primary"
  >
    Toggle Rows
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="element.isExpanded = !element.isExpanded"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tagLine">
      <th mat-header-cell *matHeaderCellDef>Tag Line</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="element.isExpanded = !element.isExpanded"
      >
        {{ element.tagLine }}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstBrewed">
      <th mat-header-cell *matHeaderCellDef>First Brewed</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="element.isExpanded = !element.isExpanded"
      >
        {{ element.firstBrewed }}
      </td>
    </ng-container>

    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ABV</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="element.isExpanded = !element.isExpanded"
      >
        {{ element.abv }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let element">
        <a
          mat-button
          href="javascript:void()"
          (click)="element.isExpanded = !element.isExpanded"
          >View details</a
        >
      </td>
    </ng-container>

    <!-- Template for details row -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="row student-element-detail no-gutters"
          [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'"
        >
          <div class="col-md-4 img_div">
            <img
              mat-card-image
              alt="Loading"
              src="{{ element.imgUrl }}"
              width="20%"
              height="20%"
            />
          </div>

          <div class="col-md-8 desc">            
            <h3>{{ element.name }}</h3>
            <span><h6>ABV: {{element.abv}}</h6></span>          
            {{ element.description }}
          </div>
        </div>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="student-element-row"
      [class.student-expanded-row]="element.isExpanded"
    ></tr>

    <!-- Extra row to show detail content column -->
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="student-detail-row"
    ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
