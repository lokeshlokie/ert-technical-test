<div class="nav-bar nav">
  <mat-toolbar data-test="toolbar">
    <mat-icon>home</mat-icon>

    <span class="h-spacer" data-test="title_name">BrewDog Beers</span>
    <span
      ><mat-form-field class="search">
        <input
          matInput
          type="text"
          (keyup)="doFilter($event.target.value)"
          placeholder="Search"
        /> </mat-form-field
    ></span>

    <mat-icon data-test="search">search</mat-icon>
  </mat-toolbar>
</div>
<div><br /></div>
<div>
  <button
    mat-raised-button
    href="javascript:void()"
    (click)="toggleTableRows()"
    color="primary"
  >
    Toggle Rows
  </button>
</div>
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    matSort
    data-test="tableData"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        data-test="nameheader"
      >
        Name
      </th>
      <td
        data-test="namedata"
        mat-cell
        *matCellDef="let beer"
        (click)="beer.isExpanded = !beer.isExpanded"
      >
        {{ beer.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tagLine">
      <th mat-header-cell *matHeaderCellDef data-test="taglineheader">
        Tag Line
      </th>
      <td
        data-test="taglinedata"
        mat-cell
        *matCellDef="let beer"
        (click)="beer.isExpanded = !beer.isExpanded"
      >
        {{ beer.tagLine }}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstBrewed">
      <th mat-header-cell *matHeaderCellDef data-test="firstbrewedheader">
        First Brewed
      </th>
      <td
        data-test="firstbreweddata"
        mat-cell
        *matCellDef="let beer"
        (click)="beer.isExpanded = !beer.isExpanded"
      >
        {{ beer.firstBrewed }}
      </td>
    </ng-container>

    <ng-container matColumnDef="abv">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        data-test="abvheader"
      >
        ABV
      </th>
      <td
        mat-cell
        data-test="abvdata"
        *matCellDef="let beer"
        (click)="beer.isExpanded = !beer.isExpanded"
      >
        {{ beer.abv }}
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let beer"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="row beer-detail no-gutters"
          [@detailExpand]="beer.isExpanded ? 'expanded' : 'collapsed'"
        >
          <div class="col-md-4 img_div">
            <img
              mat-card-image
              alt="Loading"
              src="{{ beer.imgUrl }}"
              width="20%"
              height="20%"
            />
          </div>

          <div class="col-md-8 desc">
            <h3>{{ beer.name }}</h3>
            <span
              ><h6>ABV: {{ beer.abv }}</h6></span
            >
            {{ beer.description }}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let beer; columns: displayedColumns"
      class="beer-row"
      [class.beer-expanded-row]="beer.isExpanded"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="beer-detail-row"
    ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
