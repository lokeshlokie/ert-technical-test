<p-table #dt [columns]="cols" [value]="beers" [paginator]="isPagination" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
  totalRecords="totalRecords" pageLinks="3">
  <ng-template pTemplate="caption">
    <div class="right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter"
        (input)="dt.filterGlobal($event.target.value, 'contains')">
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns"  [ngStyle]="{'width': col.width}" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>

    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input *ngSwitchCase="'name'" pInputText type="text"
          (input)="dt.filter($event.target.value, col.field, 'contains')" />
          </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" class="header">
        <span *ngIf="col.header==='Name'"><a href="javascript:void(0)" (click) = "beerDetails(rowData.id)">{{rowData[col.field]}}</a></span>
        <span *ngIf="col.header!=='Name'">{{rowData[col.field]}}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
