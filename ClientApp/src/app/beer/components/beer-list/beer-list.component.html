<div>
  <h2>BrewDog beers</h2>
</div>
<mat-form-field>
  <mat-label>Search by name:</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex:Trashy Blonde" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Beer Name</th>
      <td mat-cell *matCellDef="let beer"><a [routerLink]="['/detail', beer.id]"> {{ beer.name }}</a> </td>
    </ng-container>

    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef>Tagline</th>
      <td mat-cell *matCellDef="let beer">{{ beer.tagline }}</td>
    </ng-container>

    <ng-container matColumnDef="first_brewed">
      <th mat-header-cell *matHeaderCellDef>First Brewed</th>
      <td mat-cell *matCellDef="let beer">{{ beer.first_brewed }}</td>
    </ng-container>

    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef>ABV</th>
      <td mat-cell *matCellDef="let beer">{{ beer.abv }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr mat-row *matNoDataRow>
      <td mat-cell colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons></mat-paginator>
</div>
