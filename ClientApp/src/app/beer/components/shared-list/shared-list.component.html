<table mat-table [dataSource]="beersData" matSort data-test="beertable">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="30%">Name</th>
        <td mat-cell *matCellDef="let element" width="30%"><a (click)="showDetails(element.id)"> {{ element.name }}
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="32%">Tagline</th>
        <td mat-cell *matCellDef="let element" width="32%">{{ element.tagline }}</td>
    </ng-container>

    <ng-container matColumnDef="first_brewed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="20%">First Brewed</th>
        <td mat-cell *matCellDef="let element" width="20%">{{ element.first_brewed }}</td>
    </ng-container>

    <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="18%">Abv</th>
        <td mat-cell *matCellDef="let element" width="18%">{{ element.abv }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>x

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
    </tr>
</table>
