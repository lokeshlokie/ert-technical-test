<div class="mat-elevation-z8" style="margin:10px" data-test="listview">

  <mat-form-field data-test="search">
    <mat-label>Beer search</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Buzz" #input>
  </mat-form-field>
  
  <app-shared-list [beers]="beers" data-test="sharedlist"></app-shared-list>

</div>
