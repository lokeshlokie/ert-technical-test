<mat-card class="example-card" *ngIf="selectedBeer">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{selectedBeer.name}}</mat-card-title>
      <mat-card-subtitle>Abv: {{ selectedBeer.abv }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="selectedBeer.image_url" alt="Image of beer" class="beer-details-image">
    <mat-card-content>
      <p>{{ selectedBeer.description }}</p>
    </mat-card-content>
</mat-card>
