<h2>Beers</h2>
<mat-form-field>
  <mat-label>Search by beer name</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Buzz" #input>
</mat-form-field>

<div class="beer-container mat-elevation-z8">
  <div class="beer-table-container">
    <table mat-table [dataSource]="beers">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Tagline Column -->
      <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef> Tagline </th>
        <td mat-cell *matCellDef="let element"> {{element.tagline}} </td>
      </ng-container>

      <!-- First brewed Column -->
      <ng-container matColumnDef="first_brewed">
        <th mat-header-cell *matHeaderCellDef> First brewed </th>
        <td mat-cell *matCellDef="let element"> {{element.first_brewed}} </td>
      </ng-container>

      <!-- Abv Column -->
      <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef> Abv </th>
        <td mat-cell *matCellDef="let element"> {{element.abv}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalBeersCount" [pageSize]="pageSize"></mat-paginator>
</div>
