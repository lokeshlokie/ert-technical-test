<h2>Beers</h2>
<div class="mat-save-button-container">
  <button mat-raised-button color="accent" [disabled]="this.selected_rows.length == 0">Save favorites</button>
</div>
<div>
  <mat-form-field>
    <mat-label>Search by beer name</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Buzz" #input>
  </mat-form-field>
</div>
<div class="beer-container mat-elevation-z8">
  <div class="beer-table-container">
    <table mat-table [dataSource]="beers">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [disabled]="!selection.isSelected(row) && this.selected_rows.length >= 5 "
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let beer">
          <a [title]="beer.name + ' details'" [routerLink]="['/beers', beer.id]">
            {{ beer.name }}
          </a>
        </td>
      </ng-container>

      <!-- Tagline Column -->
      <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef> Tagline </th>
        <td mat-cell *matCellDef="let element"> {{element.tagline}} </td>
      </ng-container>

      <!-- First brewed Column -->
      <ng-container matColumnDef="first_brewed">
        <th mat-header-cell *matHeaderCellDef> First brewed </th>
        <td mat-cell *matCellDef="let element"> {{element.first_brewed}} </td>
      </ng-container>

      <!-- Abv Column -->
      <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef> Abv </th>
        <td mat-cell *matCellDef="let element"> {{element.abv}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalBeersCount" [pageSize]="pageSize"></mat-paginator>
</div>
