<div>
  <input (keyup)="onChanged($event)" placeholder="Search field" />
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="beers">
    
    <!-- Selector Column -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favorite</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(element) : null"
                    [disabled]="!selection.isSelected(element) && this.getSelectedBeers.length > 4"
                    [checked]="selection.isSelected(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a [title]="element.name + ' detail'" [routerLink]="['/beers', element.id]">
        {{ element.name }}
        </a>
      </td>
    </ng-container>

    <!-- Tagline Column -->
    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef>Tagline</th>
      <td mat-cell *matCellDef="let element">{{ element.tagline }}</td>
    </ng-container>

    <!-- First brewed date Column -->
    <ng-container matColumnDef="first_brewed">
      <th mat-header-cell *matHeaderCellDef>First brewed date</th>
      <td mat-cell *matCellDef="let element">{{ element.first_brewed }}</td>
    </ng-container>

    <!-- ABV Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef>ABV</th>
      <td mat-cell *matCellDef="let element">{{ element.abv }}%</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize] = "pageSize"
    [length] = "getLength"
  ></mat-paginator>
</div>
