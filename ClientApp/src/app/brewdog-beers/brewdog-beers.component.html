<form>
    <div class="container mt-4" *ngIf="brewdogBeersList">
        <div class="form-group form-inline">
            Search by name: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
                (ngModelChange)="onKey()" />
        </div>
        <table class="table table-striped table-bordered table-advance table-hover">
            <thead>
                <tr><th colspan="4" class="text-center"> Brewdog Beers List</th></tr>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Tagline
                    </th>
                    <th>
                        First Brewed
                    </th>
                    <th>
                        abv
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let beers of brewdogBeersList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                    <a [routerLink]="['/details', beers.id]">
                        <td>{{beers.name}}</td>
                    </a>
                    <td>{{beers.tagline}}</td>
                    <td>{{beers.first_brewed}}</td>
                    <td>{{beers.abv}} </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="brewdogBeersList.length" [(page)]="page" [pageSize]="pageSize">
            </ngb-pagination>
        </div>
    </div>
</form>
