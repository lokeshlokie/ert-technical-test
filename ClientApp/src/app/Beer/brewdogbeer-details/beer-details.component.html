<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>

    <h2>Beer Details</h2>

    <div class="card">
        <img src={{data.image_url}} alt="beer_image" style="width:50%">
        <div class="container">
            <h4><b>Beer Name : {{data.name}}</b></h4>
            <p>ABV : {{data.abv}}</p>
            <p>Description : {{data.description}}</p>
        </div>
    </div>
</body>

</html>
