<div *ngIf="beer" class="row">
  <div class="container">
    <div class="row sources-wrapper">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>
            <h4 class="mat-h2 card-title">{{beer.name}}</h4>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>
            <b>Description: </b> {{beer.description}}
          </p>
          <mat-divider [inset]="true"></mat-divider>
          <p>
            <b>ABV: </b> {{beer.abv}}
          </p>
        </mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions>
          <button (click)="addToFavorites()" mat-raised-button color="primary" [disabled]="this.canAddToFavorite">Add to favorite</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="row sources-wrapper">
      <mat-card class="card">
        <mat-card-content>
          <p>
            <img class="picture" [src]="beer.image_url">
          </p>
        </mat-card-content>
      </mat-card>
    </div>

  </div>


</div>
