<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/detail']"> {{ element.name }}</a> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="first_brewed">
      <th mat-header-cell *matHeaderCellDef>First Brewed</th>
      <td mat-cell *matCellDef="let element">{{ element.first_brewed }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef>Tagline</th>
      <td mat-cell *matCellDef="let element">{{ element.tagline }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="abv">
      <th mat-header-cell *matHeaderCellDef>Abv</th>
      <td mat-cell *matCellDef="let element">{{ element.abv }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr mat-row *matNoDataRow>
      <td mat-cell colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
