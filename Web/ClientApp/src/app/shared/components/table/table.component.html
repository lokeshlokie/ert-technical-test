<table mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <!-- Checkbox column -->
    <ng-container [matColumnDef]="selectionColumnKey">
      <th mat-header-cell *matHeaderCellDef class="selection-col"></th>
      <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
        <mat-checkbox (change)="$event ? onItemSelect(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

     <!-- Column template -->
    <ng-container [matColumnDef]="column.key" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef> {{column.text}} </th>
      <td mat-cell *matCellDef="let row">{{row[column.key]}}</td>
    </ng-container>
  
     <!-- Expanded row template -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
        <div class="element-detail"
             [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
             <ng-container *ngTemplateOutlet="expandedRowTemplate; context: { row: row }"></ng-container>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="element-row"
        [class.expanded-row]="expandedRowTemplate && expandedRow == row"
        (click)="onRowClick(row)">
    </tr>
    <ng-container *ngIf="expandedRowTemplate">
      <tr  mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </ng-container>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"></mat-paginator>
