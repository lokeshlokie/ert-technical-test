<div class="list-header">
    <span>Beer List</span>
    <mat-form-field>
      <mat-label>Filter by Name</mat-label>
      <input matInput type="text" (focusout)="updateList($event.target.value)">
    </mat-form-field>
</div>
<app-table [data]="beers | async" [columns]="columns" (selectedChange)="onSelectionChange($event)">
</app-table>
